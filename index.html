<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Яндекс.Справочник</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-top">
            <a href="#" class="logo">
                <img src="./img/logo.png" width="190" height="32" alt="Яндекс.Справочник">
            </a>
            <form action="#" class="header-search">
                <input type="text"  class="header-search__input" placeholder="Название, телефон, сайт">
                <input type="button"  class="header-search__button" value="Найти">
            </form>
            <a href="#" class="header-avatar">
                <img src="./img/avatar.png" alt="Пользователь" class="user-avatar">
            </a>
        </div>
        <div class="header-nav">

        </div>
    </header>
    <main></main>
</body>
</html>
